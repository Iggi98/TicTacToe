<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe iPhone Style</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="notch"></div>

      <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="players-container">
          <div class="player">
            <img src="./assets/user.png" alt="Player" class="avatar" />
            <p class="player-name">You</p>
            <img
              src="./assets/x.png"
              alt="Icon"
              class="player-icon"
              width="30px"
              height="30px"
            />
          </div>
          <div class="player">
            <img src="./assets/computer.png" alt="Computer" class="avatar" />
            <p class="player-name">Computer</p>
            <img src="./assets/o3.png" alt="Icon" class="player-icon" />
          </div>
        </div>
        <div class="board">
          <div class="cell">
            <img src="./assets/o3.png" />
          </div>
          <div class="cell">
            <img src="./assets/x.png" />
          </div>
          <div class="cell">
            <img src="./assets/x.png" />
          </div>
          <div class="cell">
            <img src="./assets/o3.png" />
          </div>
          <div class="cell">
            <img src="./assets/x.png" />
          </div>
          <div class="cell">
            <img src="./assets/o3.png" />
          </div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell">
            <img src="./assets/x.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
